<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <title>User Registration</title>
</head>
<body>
    
      <h1>Welcome to bootstrap</h1>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
        <label for="floatingEmail">Email Address</label>
      </div>
      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="floatingPhone" placeholder="Phone Number">
        <label for="floatingPhone">Phone Number</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingProfession" placeholder="Profession">
        <label for="floatingProfession">Profession</label>
      </div>
      <div class="form-floating mb-3">
        <button type="button" class="btn btn-success" id="registerBtn"> Register </button>
      </div>
  </body>   
      <script>
         document.getElementById('registerBtn').addEventListener('click', async () => {
       
         const username = document.getElementById('floatingInput').value;
         const password = document.getElementById('floatingPassword').value;
         const  email =  document.getElementById('floatingEmail').value;
         const phone = document.getElementById('floatingPhone').value;
         const profession = document.getElementById('floatingProfession').value;

           if(!username || !password || !email || !phone || !profession ){
                alert('Fill all the details');
           }

        const user = {
            username: username,
            password: password,
            email: email,
            phone: phone, 
            profession: profession,
        };
 
        try {
            const response = await fetch('http://localhost:8800/users/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(user),
            });

            const result = await response.json();
            if (response.ok) {
                alert('Registration successful!');
                 setTimeout(() => {
                      window.location.href = './login.html';
                 }, 2500);
            } else {
                alert('Registration failed: ' + result.msg);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred during registration.');
        }
    });
      </script>
</html>
